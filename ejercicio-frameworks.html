<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolucion de tabla</title>
    <style>
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Resolucion de tabla</h1>
    <table>
      <caption>
        Frontend Frameworks - Ratios Over Time
      </caption>
      <thead>
        <tr>
          <th scope="row">Label</th>
          <th scope="col" colspan="3">Usage %</th>
          <th scope="col" colspan="3">Interest %</th>
          <th scope="col" colspan="3">Retention %</th>
        </tr>
        <tr>
          <th scope="row">Year</th>
          <th scope="col">2020</th>
          <th scope="col">2021</th>
          <th scope="col">2022</th>
          <th scope="col">2020</th>
          <th scope="col">2021</th>
          <th scope="col">2022</th>
          <th scope="col">2020</th>
          <th scope="col">2021</th>
          <th scope="col">2022</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">React</th>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
        </tr>
        <tr>
          <th scope="row">Vue.js</th>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
        </tr>
        <tr>
          <th scope="row">Ngular</th>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
